{% extends 'base.html' %}

{% set title = 'FYP-22-S2-03' %}
{% block navbar %}
  {% include 'navbar.html' %}
{% endblock %}
{% block content %}
  <h1>Stock prediction app</h1>
  <form method="post" class="d-flex" role="search">
    <label for="searchSymbol" class="col-sm-2 col-form-label">Enter stock symbol</label>
    <div class="col-sm-10">
      <input class="form-control" type="search" name="search_symbol" id="search_symbol" placeholder="Stock symbol" aria-label="Search">
      <span id="search_error" class="text-danger">{{ search_error }}</span><br>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </form>
{% endblock %}
